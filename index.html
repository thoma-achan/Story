<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #0984e3;
            box-shadow: 0 0 8px rgba(9, 132, 227, 0.4);
        }

        button {
            width: 100%;
            background-color: #0984e3;
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #0652dd;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.97);
        }

        p#message {
            margin-top: 15px;
            font-size: 14px;
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Verification</h1>
    <form id="password-form">
        <label for="username">Enter Username:</label>
        <input type="text" id="username">

        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Verify</button>
    </form>
    <p id="message"></p>
</div>
<script>
    document.getElementById('password-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        const timestamp = new Date().toISOString(); // Capture the timestamp

        try {
            const response = await fetch('Password.txt');
            if (!response.ok) throw new Error('Could not load passwords file.');

            const text = await response.text();
            const validPasswords = text.split('\n').map(pw => pw.trim());

            if (validPasswords.includes(password)) {
                // Trigger GitHub Action to log the login attempt
                const actionResponse = await fetch('https://api.github.com/repos/thoma-achan/Story/actions/workflows/logins.yml/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `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`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',  // or whatever branch you want to trigger from
                        inputs: {
                            username: username,
                            timestamp: timestamp
                        }
                    })
                });

                if (actionResponse.ok) {
                    message.textContent = 'Login successful!';
                    message.style.color = 'green';
                    localStorage.setItem('authenticated', 'true');
                    window.location.href = 'index_1.html';
                } else {
                    throw new Error('Failed to trigger GitHub Action');
                }
            } else {
                message.textContent = 'Invalid password.';
                message.style.color = 'red';
            }
        } catch (error) {
            message.textContent = 'An error occurred: ' + error.message;
            message.style.color = 'red';
        }
    });
</script>
</body>
</html>
